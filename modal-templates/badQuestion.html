<section id="badQuestionModal">
    <div class="modal-header">
        <h3 class="modal-title bad-question-panel text-center">Negative Question</h3>
    </div>
    <div class="modal-body">
        <center>
            <h4>{{QMC.question}}</h4>
            <img class="round-high" ng-src="{{QMC.person.results[0].user.picture.thumbnail}}" />
        </center>
    </div>
    <div class="modal-footer">
        <div class="col-xs-12">
            <div class="col-xs-6">
                <button class="btn btn-danger full-width" type="button" ng-click="QMC.positive()">Yes</button>
            </div>
            <div class="col-xs-6">
                <button class="btn btn-danger full-width" type="button" ng-click="QMC.negative()">No</button>
            </div>
        </div>
    </div>
</section>
